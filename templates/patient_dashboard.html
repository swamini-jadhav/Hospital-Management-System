    <div class="header">

            <a href="{{ url_for('login') }}">logout</a>
        </div> 
    </div>

    <!-- Departments Section -->
    <h3>Departments</h3>
    <div class="departments">
        {% for dept in departments %}
            <div class="department-row">
                <span>{{ dept.Department_name }}</span>
                <a href="{{ url_for('view_department', dept_name=dept.Department_name, patient_id=patient.PatientID) }}"> view details </a>
            </div>
        {% else %}
            <p>No departments available</p>
        {% endfor %}
