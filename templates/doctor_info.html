<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doctor Details</title>
    <link rel="stylesheet" href="..\static\style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="https://www.pngguru.in/storage/uploads/images/Medical%20icon%20png%20images%20%7C%20free%20images%20of%20medical%20icon%20vector_1651505897_729086707.webp">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'accent-dark': '#8B2C24', /* For the button and Company Name */
                        'accent-hover': '#6A211B', /* Darker shade for button hover */
                        'text-gray': '#6B6B6B', /* For Person Name and Job Title */
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body>
    <header>
        <nav>
        <div class="logo">
            <h2>Logo</h2>
        </div>
        <div class="nav-icons">
            <ul>
            <li>Contact <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18s" height="18" color="currentColor" fill="none">
                <path d="M4.91186 10.5413L7.55229 7.90088C8.09091 7.36227 8.27728 6.56642 8.05944 5.83652C7.8891 5.26577 7.69718 4.57964 7.56961 3.99292C7.45162 3.45027 6.97545 3 6.42012 3H4.91186C3.8012 3 2.88911 3.90384 3.01094 5.0078C3.93709 13.3996 10.6004 20.0629 18.9922 20.9891C20.0962 21.1109 21 20.1988 21 19.0881V17.5799C21 17.0246 20.5479 16.569 20.0015 16.4696C19.3988 16.36 18.7611 16.1804 18.2276 16.0103C17.4611 15.7659 16.6091 15.9377 16.0403 16.5065L13.4587 19.0881" stroke="#141B34" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
            </svg></li>
            </ul>
        </div>
        </nav>
    </header>
    <main>
        <div id="profile-card" class="w-full max-w-2xl bg-white shadow-xl rounded-lg overflow-hidden flex flex-col md:flex-row border border-gray-100">

            <!-- 1. Profile Image Section -->
            <div class="md:w-1/3 flex-shrink-0">
                <!-- Placeholder for the image from the user's uploaded file -->
                <img 
                    src="https://placehold.co/300x300/e5e7eb/text-gray?text=Profile+Photo" 
                    alt="Professional portrait" 
                    class="w-full h-full object-cover"
                    onerror="this.onerror=null;this.src='https://placehold.co/300x300/e5e7eb/text-gray?text=Photo+Error';" 
                />
                <!-- In a real application, you would replace the placeholder URL with the actual image URL -->
            </div>

            <!-- 2. Content Section (Name, Title, Button) -->
            <div class="md:w-2/3 p-6 flex flex-col justify-between">
                
                <!-- Text Content Container -->
                <div class="space-y-1 mb-4">
                    <!-- Company Name (Large, Accent Color) -->
                    <div class="text-3xl font-bold text-accent-dark">
                        Dr. {{ doctor.FirstName }} {{ doctor.LastName }}
                    </div>

                    <!-- Person Name (Medium, Subdued Gray) -->
                    <div class="text-xl text-text-gray pt-2">
                        {{ doctor.Position }}
                    </div>

                    <!-- Job Title (Small, Subdued Gray) -->
                    <div class="text-lg text-text-gray font-light">
                        <div>
                            Department: {{ doctor.Department }}
                        </div>
                        <div>
                            Experience: {{ doctor.Experience }} Years Overall
                        </div>
                        <div>
                            {{ doctor.Remarks }}
                        </div>
                    </div>
                </div>

                
            </div>
        </div>
    </main>
