<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Department Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='department_details.css') }}">
</head>
<body>

    <!-- Header -->
    <div class="header">
        <h2>Department of {{ department.name }}</h2>
        <div class="links">
            <a href="{{ url_for('view_history', patient_id=patient.id) }}">History</a> |
            <a href="{{ url_for('logout') }}">logout</a>
        </div>
    </div>

    <!-- Overview Section -->
    <h3>Overview</h3>
    <p>{{ department.description }}</p>

    <!-- Doctors List -->
    <h3>Doctors' list</h3>
    <table class="doctors-table">
        <thead>
            <tr>
                <th>Doctor Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        {% for doc in doctors %}
            <tr>
                <td>{{ doc.name }}</td>
                <td>
                    <a href="{{ url_for('check_availability', doctor_id=doc.id) }}">check availability</a>
                    <a href="{{ url_for('view_doctor_details', doctor_id=doc.id) }}">view details</a>
                </td>
            </tr>
        {% else %}
            <tr><td colspan="2">No doctors found in this department</td></tr>
        {% endfor %}
        </tbody>
    </table>

</body>
</html>
