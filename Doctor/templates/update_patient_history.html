<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Patient History</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='update_patient_history.css') }}">
</head>
<body>

    <h2>Update Patient History</h2>

    <p>Patient Name: {{ patient.name }}</p>
    <p>Department: {{ department }}</p>

    <form method="POST">

        <div class="row">
            <label>Visit Type</label>
            <input type="text" name="visit_type" required>
        </div>

        <div class="row">
            <label>Test Done</label>
            <input type="text" name="test_done" required>
        </div>

        <div class="row">
            <label>Diagnosis</label>
            <input type="text" name="diagnosis" required>
        </div>

        <div class="row">
            <label>Prescription</label>
            <input type="text" name="prescription" required>
        </div>

        <div class="row">
            <label>Medicines</label>
            <textarea name="medicines" rows="4" placeholder="Medicine 1 - 1-0-1&#10;Medicine 2 - 0-1-1"></textarea>
        </div>

        <p class="note">
            Students can add/remove fields based on what they want to show as patientâ€™s history
        </p>

        <button type="submit">save</button>
    </form>

</body>
</html>
